<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Control - Editar Empleado</title>
    <link rel="icon" type="image/png" href="/Imagen/ico.png" />
    <link rel="stylesheet" href="/Css/base1.css" />
    <link rel="stylesheet" href="/Css/base2.css" />
  </head>
  <body>
    <header>
      <img src="/Imagen/Logo.png" alt="Segurity" />
    </header>

    <div class="main-content">
        <h1>Editar Empleado</h1>
        <form th:action="@{/employee/actualizar/{idEmpleado}(idEmpleado=${employee.idEmpleado})}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <input type="hidden" name="idEmpleado" th:value="${employee.idEmpleado}" />
            <label for="cedula">CÃ©dula:</label>
            <input type="text" id="cedula" name="cedula" th:value="${employee.cedula}" /><br>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" th:value="${employee.nombres}" /><br>
            <label for="rol">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" th:value="${employee.apellidos}" /><br>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" th:value="${employee.cargo}" /><br>
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <div class="rectangle-container">
      <a href="/employee/lista" class="link">Volver</a>
    </div>
    <footer class="footer">
      <p>&copy; 2030 Todos los derechos reservados</p>
    </footer>
  </body>
</html>
