<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control - Crear Usuario</title>
    <link rel="icon" type="image/png" href="Imagen/ico.png">
    <link rel="stylesheet"  href="Css/base1.css">
    <link rel="stylesheet"  href="Css/base2.css">
</head>

<body>

<header>
    <img src="Imagen/Logo.png" alt="Segurity" />
</header>

<div class="main-content">
    <h2>CREAR USUARIO NUEVO</h2>
    <form th:object="${user}" th:action="@{/user/guardar}" method="POST" class="form">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        
        <!-- Campo de Email -->
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <!-- Campo de Contrase침a -->
        <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Campo de Rol -->
        <div class="form-group">
            <label for="Rol">Rol:</label>
            <input type="text" id="Rol" name="Rol" class="form-control" required>
        </div>

        <!-- Lista desplegable de Empleados -->
        <div class="form-group">
            <label for="idEmpleado">Selecciona Empleado:</label>
            <select id="idEmpleado" name="idEmpleado" class="form-control" required>
                <option value="" disabled selected>Selecciona un empleado</option>
                <!-- Iterar sobre los empleados y mostrar cada uno como una opci칩n -->
                <option th:each="employee : ${employees}" th:value="${employee.idEmpleado}" th:text="${employee.nombres}"></option>
            </select>
        </div>

        <!-- Bot칩n para agregar el usuario -->
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
    </form>
</div>

<div class="rectangle-container">
    <a href="/user/EstadoUsuario" class="link">Volver</a>
</div>

</body>
</html>
